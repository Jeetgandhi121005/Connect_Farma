<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Login</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link rel ="shortcut icon" href="{% static 'shortcut.jpeg' %}" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="farmer-login">

    {% if messages %}
        <div style="padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; margin-bottom: 15px; border-radius: 5px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form class="login-form" id="farmerForm" method="POST" action="{% url 'farmer_login' %}"> 
        {% csrf_token %}
        <h2>Farmer Login</h2>
        <input type="text" id="farmerUsername" name="farmerUsername" placeholder="Kisan ID / Username" required />
        <input type="password" id="farmerPassword" name="farmerPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="redirect">Don't have an account? <a href="{% url 'farmer_signup' %}">Sign Up</a></p>
    </form>
    
    </body>
</html>
