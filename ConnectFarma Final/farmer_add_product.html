<head>

    <style>
        /* -------------------------------------------
        PAGE SPECIFIC STYLES (Checklist UI with Greeting)
        ------------------------------------------- 
        */
        body {
            background-color: #f7fff7;
        }

        /* Nav Bar styles remain the same */
        .navbar {
            background-color: #38761d; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            color: #ffffff;
        }
        .nav-links a {
            color: #d9ead3; 
        }
        .nav-links a:hover {
            color: #AEEA00; 
        }
        .nav-links a.logout-btn {
            background-color: #e6b800; 
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        /* üü¢ PAGE GREETING HEADER */
        .page-header-section {
            width: 90%;
            max-width: 1000px;
            margin: 100px auto 20px auto; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #6aa84f;
            padding-bottom: 10px;
        }
        
        .page-greeting {
            font-size: 2em;
            color: #38761d;
            font-weight: 700;
            margin: 0;
        }

        .back-btn {
            background-color: #f0f0f0;
            color: #555;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #e0e0e0;
        }


        /* Main Form Container - Adjusted margin */
        .product-form-container {
            width: 90%;
            max-width: 1000px; 
            margin: 0 auto 50px auto; 
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            font-size: 1.5em; 
            color: #555;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Categories Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .product-category {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9fff9;
        }

        .category-title {
            font-size: 1.4em;
            color: #38761d;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e0ffe0;
        }

        .product-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Checkbox Styling */
        .product-list label {
            display: block;
            cursor: pointer;
            font-weight: 500;
            color: #333;
        }

        .product-list input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            accent-color: #6aa84f; 
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .action-buttons button,
        .action-buttons a {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        #saveProduct {
            background-color: #6aa84f;
            color: white;
        }
        #saveProduct:hover {
            background-color: #38761d;
        }

        #cancelButton {
            background-color: #ccc;
            color: #333;
        }
        #cancelButton:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

        <nav class="nav-links">

    <script>
        // Function to ensure only logged-in farmers can access and personalize greeting
        function checkLogin() {
            const loggedInFarmerData = localStorage.getItem('loggedInFarmer');
            const greetingElement = document.getElementById('dynamicGreeting');
            
            if (!loggedInFarmerData) {
                alert("Please log in to add products.");
                window.location.href = "farmer_login.html";
                return;
            }

            // üü¢ PERSONALIZED GREETING LOGIC
            try {
                const farmer = JSON.parse(loggedInFarmerData);
                if (farmer && farmer.name) {
                    const firstName = farmer.name.split(' ')[0]; 
                    greetingElement.textContent = `Welcome, ${firstName}!`;
                }
            } catch (e) {
                console.error("Error parsing loggedInFarmer data:", e);
            }
        }
        
        // Function to handle product submission (Local Storage)
        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            // 1. Get Logged-in Farmer's Kisan ID
            const loggedInFarmerData = JSON.parse(localStorage.getItem('loggedInFarmer'));
            const kisanId = loggedInFarmerData ? loggedInFarmerData.kisanId : null;
            if (!kisanId) return; 
            
            // 2. Collect ALL checked product names
            const selectedCheckboxes = document.querySelectorAll('input[name="product"]:checked');
            const selectedProducts = Array.from(selectedCheckboxes).map(cb => cb.value);

            if (selectedProducts.length === 0) {
                alert("Please select at least one product to add.");
                return;
            }

            // 3. Load ALL Farmer Data
            let allFarmers = JSON.parse(localStorage.getItem('connectFramaFarmers')) || [];
            let farmerIndex = allFarmers.findIndex(f => f.kisanId === kisanId);

            if (farmerIndex !== -1) {
                if (!allFarmers[farmerIndex].products) {
                    allFarmers[farmerIndex].products = [];
                }

                // 4. Create new product objects and add to farmer's list
                let newProductsAdded = 0;
                
                selectedProducts.forEach(productName => {
                    // Check if the product is ALREADY listed by this farmer 
                    const isDuplicate = allFarmers[farmerIndex].products.some(p => p.name === productName);
                    
                    if (!isDuplicate) {
                        const newProduct = {
                            id: 'FPM-' + Date.now() + Math.floor(Math.random() * 1000), 
                            name: productName, 
                            // Default values, user will update these in farmer_products.html
                            price: 0, 
                            unit: 'kg', 
                            stock: 0, 
                            imageUrl: 'placeholder.jpg', 
                            description: `Freshly added ${productName} by the farmer.`,
                            farmerId: kisanId,
                            status: 'Draft (Needs Price)'
                        };
                        allFarmers[farmerIndex].products.push(newProduct);
                        newProductsAdded++;
                    }
                });
                
                // 5. Save back to Local Storage
                localStorage.setItem('connectFramaFarmers', JSON.stringify(allFarmers));
                
                if(newProductsAdded > 0) {
                    alert(`Success! ${newProductsAdded} new products added to your inventory. Please set price/stock next.`);
                } else {
                    alert("All selected products were already in your inventory.");
                }

                // Redirect to the product listing page
                window.location.href = "farmer_products.html"; 
            } else {
                 alert("Error: Farmer data not found. Please log in again.");
            }
        });

        document.addEventListener('DOMContentLoaded', checkLogin);
        
        // Logout handler (reusing dashboard logic)
        document.querySelector('.logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('loggedInFarmer');
            window.location.href = 'farmer_login.html';
        });
    </script>
